    <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
        <div class="wrapper wrapper--w680">
            <div class="card card-1">
                <div class="card-heading"></div>
                <div class="avatar">
                    <img src="{{ url_for('static' , filename='../static/images/avatar.png') }}" alt="">
                </div>
                <div class="card-body">
                    <h2 class="title">Hello, {{current_user.client_First_Name}} {{current_user.client_Last_Name}}.</h2>
                    <form action="/updateClient/{{client_to_update.client_ID}}" method="post">
                        <div class="input-group">
                            <label for="">First Name</label>
                            <input class="input--style-1" id="lname" type="text" name="client_First_Name"
                                value="{{client_to_update.client_First_Name}}" required>
                        </div>
                        <div class="input-group">
                            <label for="">Last Name</label>
                            <input class="input--style-1" id="fname" type="text" name="client_Last_Name"
                                value="{{client_to_update.client_Last_Name}}" required>
                        </div>
                        <div class="input-group">
                            <label for="">Email</label>
                            <input class="input--style-1" id="lname" type="text" name="client_Email"
                                value="{{client_to_update.client_Email}}" required>
                        </div>
                        <div class="input-group">
                            <label for="">Password</label>
                            <input class="input--style-1" id="lname" type="text" name="client_Password"
                                value="{{client_to_update.client_Password}}" required>
                        </div>
                        <div class="input-group">
                            <label for="">Phone No.</label>
                            <input class="input--style-1" id="lname" type="text" name="client_Phone_No"
                                value="{{client_to_update.client_Phone_No}}" required>
                        </div>
                        <div class="input-group">
                            <label for="">Address</label>
                            <input class="input--style-1" id="lname" type="text" name="client_Address"
                                value="{{client_to_update.client_Address}}" required>
                            <input class="input--style-1" id="lname" type="hidden" name="account_type"
                                value="{{client_to_update.account_type}}">
                        </div>
                        <div class="p-t-20">
                            <button class="btn btn--radius btn--green" type="submit">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
