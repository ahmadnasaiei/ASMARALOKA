<body>
    <!-- ***** Header Area Start ***** -->
    <header class="header-area header-sticky background-header">
        <div class="shadow-sm mb-5 bg-white rounded">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <nav class="main-nav">
                            <!-- ***** Logo Start ***** -->
                            <a href="/" class="logo">ASMARA<em>LOKA</em></a>
                            <!-- ***** Logo End ***** -->
                            <!-- ***** Menu Start ***** -->
                            <ul class="nav">
                                <li><a href="/" class="active">Home</a></li>
                                <li><a href="properties">Properties</a></li>
                                <li class="dropdown">
                                    <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button"
                                        aria-haspopup="true" aria-expanded="false">About</a>

                                    <div class="dropdown-menu">
                                        <a class="dropdown-item" href="about.html">About Us</a>
                                        <a class="dropdown-item" href="team.html">Team</a>
                                        <a class="dropdown-item" href="blog.html">Blog</a>

                                </li>

                                <li class="dropdown">
                                    <a class="fa-solid fa-user" data-toggle="dropdown" role="button"
                                        aria-haspopup="true" aria-expanded="false"
                                        style="font-size: 25px; cursor:pointer;"></a>

                                    <div class="dropdown-menu">
                                        <a class="dropdown-item" href="loginClient">Login</a>
                                        <a class="dropdown-item" href="registerClient">Register</a>
                                        <span class="dropdown-partition">AGENT OPTIONS</span>
                                        <a class="dropdown-item" href="loginAgent">Login Agent</a>
                                        <a class="dropdown-item" href="registerAgent"
                                            style="padding-bottom: 45px;">Register Agent</a>

                            <!-- ***** Menu End ***** -->

                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- ***** Header Area End ***** -->

    <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
        <div class="wrapper wrapper--w680">
            <div class="card card-1">
                <div class="card-heading"></div>
                <div class="avatar">
                    <img src="{{ url_for('static' , filename='../static/images/avatar.png') }}" alt="">
                </div>
                <div class="card-body">
                    <h2 class="title">Hello, {{current_user.client_First_Name}} {{current_user.client_Last_Name}}.</h2>
                    <div class="row">
                        <div class="col-md-auto">
                            <div class="client-sidebar">
                                <a href="/clientAccount">My Profile</a>
                                <a href="/updateClient/{{current_user.client_ID}}">Edit Profile</a>
                                <a href="">My Appointment</a>
                            </div>
                        </div>
                        <div class="col-md-auto">
                            <div class="vl" style="border-left: 1px solid rgba(80, 80, 80, 0.26); height: 686px;"></div>
                        </div>
                        <div class="row">
                            <div class="col-md-auto">
                                <label for="">First Name</label>
                                <label for="">Last Name</label>
                                <label for="">Email</label>
                                <label for="">Password</label>
                                <label for="">Phone No.</label>
                                <label for="">Address</label>
                            </div>
                            <div class="col-md-auto">
                                <form action="/updateClient/{{client_to_update.client_ID}}" method="post">
                                    <input class="input--style-1" id="lname" type="text" name="client_First_Name"
                                        value="{{client_to_update.client_First_Name}}" required>
                                    <input class="input--style-1" id="lname" type="text" name="client_Last_Name"
                                        value="{{client_to_update.client_Last_Name}}" required>
                                    <input class="input--style-1" id="lname" type="text" name="client_Email"
                                        value="{{client_to_update.client_Email}}" required>
                                    <input class="input--style-1" id="lname" type="password" name="client_Password"
                                        value="{{client_to_update.client_Email}}" required>
                                    <input class="input--style-1" id="lname" type="text" name="client_Phone_No"
                                        value="{{client_to_update.client_Phone_No}}" required>
                                    <input class="input--style-1" id="lname" type="text" name="client_Address"
                                        value="{{client_to_update.client_Address}}" required>
                                    <input class="input--style-1" id="lname" type="hidden" name="account_type"
                                        value="{{current_user.account_type}}">
                                    <input class="btn btn-primary profile-button" type="submit" value="Update">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>

    <script src="{{ url_for('static' , filename='../static/js/accordions.js') }}"></script>

    <!-- Global Init -->
    <script src="{{ url_for('static' , filename='../static/js/custom.js') }}"></script>
