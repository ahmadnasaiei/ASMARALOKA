<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Listing | ASMARALOKA</title>
    <link rel="stylesheet" href="{{ url_for('static' , filename='../static/css/agentDashboard.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static' , filename='../static/images/favicon.png') }}">
</head>

<body>
    <div class="area">
        <div class="container rounded bg-white mt-5 mb-5">
            <h2 class="text-right"><b>| CREATE NEW LISTING</b></h2>

            <form action="createProperty" method="POST">
                <div class="row">

                    <div class="col-md-3 border-right">
                        <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                            <h4 class="text-right">Photos for Your Ads</h4>
                            <a href="#"><img class="ps-5 pe-5 pt-5 pb-5 mt-5 mb-2 border border-2" width="210px"
                                    src="{{ url_for('static' , filename='../static/images/upload.png') }}"></a>
                        </div>
                    </div>

                    <div class="col-md-5 border-right">
                        <div class="p-3 py-5">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h4 class="text-right">Describe the Property</h4>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-12">
                                    <label class="labels">Title</label>
                                    <input type="text" class="form-control pb-2 pt-2" name="property_Title" required>
                                </div>
                                <div class="col-md-12 mt-3">
                                    <label class="labels">Street Address</label>
                                    <input type="text" class="form-control pb-2 pt-2" name="property_Address" required>
                                </div>
                                <div class="col-md-12 mt-3">
                                    <label class="labels">City</label>
                                    <input type="text" class="form-control pb-2 pt-2" name="property_City" required>
                                </div>
                                <div class="row col-md-12">
                                    <div class="col-6 mt-3">
                                        <label class="labels">State</label>
                                        <select class="form-select pb-2 pt-2" name="property_State"
                                            aria-label="Default select example" required>
                                            <option selected disabled>-</option>
                                            <option value="Selangor">Selangor</option>
                                            <option value="Johor">Johor</option>
                                            <option value="Penang">Penang</option>
                                            <option value="Perak">Perak</option>
                                            <option value="Negeri Sembilan">Negeri Sembilan</option>
                                            <option value="Sabah">Sabah</option>
                                            <option value="Sarawak">Sarawak</option>
                                            <option value="Kedah">Kedah</option>
                                            <option value="Kelantan">Kelantan</option>
                                            <option value="Pahang">Pahang</option>
                                            <option value="Melaka">Melaka</option>
                                            <option value="Terengganu">Terengganu</option>
                                            <option value="Putrajaya">Putrajaya</option>
                                            <option value="Perlis">Perlis</option>
                                            <option value="Labuan">Labuan</option>
                                        </select>
                                    </div>
                                    <div class="col-6 mt-3">
                                        <label class="labels">ZIP Code</label>
                                        <input type="text" class="form-control pb-2 pt-2" name="property_Zip" required>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 mt-3">
                                <label class="labels">Description</label>
                                <textarea class="form-control pb-2 pt-2" name="property_Description" rows="8" cols="50"
                                    required style="resize: none;"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="p-3 py-5">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h4 class="text-right">Property Details</h4>
                            </div>
                            <div class="col-md-12 mt-3">
                                <label class="labels">Property Type</label>
                                <select class="form-select pb-2 pt-2" name="property_Type"
                                    aria-label="Default select example" required>
                                    <option selected disabled>- Select property type -</option>
                                    <option value="Apartment/Flat">Apartment/Flat</option>
                                    <option value="Condominium">Condominium</option>
                                    <option value="Commercial Property">Commercial Property</option>
                                    <option value="Terrace/Link/Townhouse">Terrace/Link/Townhouse</option>
                                    <option value="Semi-D/Bungalow">Semi-D/Bungalow</option>
                                    <option value="Residential Land">Residential Land</option>
                                    <option value="Commercial Property">Commercial Property</option>
                                </select>
                            </div>
                            <div class="col-md-12 mt-3">
                                <label class="labels">Tenure Type</label>
                                <select class="form-select pb-2 pt-2" name="property_Tenure"
                                    aria-label="Default select example" required>
                                    <option selected disabled>- Select tenure type -</option>
                                    <option value="Freehold">Freehold</option>
                                    <option value="Leasehold">Leasehold</option>
                                </select>
                            </div>
                            <div class="col-md-12 mt-3">
                                <label class="labels">Price</label>
                                <input type="text" class="form-control pb-2 pt-2" id="price" name="property_Price"
                                    required>
                            </div>
                            <div class="col-md-12 mt-3">
                                <label class="labels">Area (sqft)</label>
                                <input type="text" class="form-control pb-2 pt-2" name="property_Sqft" required>
                            </div>
                            <div class="col-md-12 mt-3">
                                <label class="labels">Bedroom</label>
                                <select class="form-select pb-2 pt-2" name="property_Bedroom"
                                    aria-label="Default select example" required>
                                    <option selected disabled>-</option>
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10+">10+</option>
                                </select>
                            </div>
                            <div class="col-md-12 mt-3">
                                <label class="labels">Bathroom</label>
                                <select class="form-select pb-2 pt-2" name="property_Bathroom"
                                    aria-label="Default select example" required>
                                    <option selected disabled>-</option>
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10+">10+</option>
                                </select>
                            </div>
                            <input type="hidden" name="agent_ID" value="{{current_user.agent_ID}}" />
                        </div>
                    </div>
                    <div class="d-flex justify-content-center col-12 mt-4">
                        <input type="submit" class="btn btn-primary pt-3 pb-3 pe-5 ps-5" value="PUBLISH AD">
                    </div>
                </div>
            </form>
        </div>
    </div>


    <!-- SIDEBAR MENU -->

    <nav class="main-menu">
        <ul>
            <li>
                <img src="{{ url_for('static' , filename='../static/images/logo-agent.png') }}" alt="logo.png">

            </li>
            <li>
                <a href="/agentDashboard">
                    <i class="fa fa-home fa-2x"></i>
                    <span class="nav-text">
                        Dashboard
                    </span>
                </a>

            </li>
            <li class="has-subnav">
                <a href="createProperty">
                    <i class="fa fa-list fa-2x"></i>
                    <span class="nav-text">
                        Add New Listing
                    </span>
                </a>

            </li>
            <li class="has-subnav">
                <a href="agentAllListing">
                    <i class="fa fa-folder-open fa-2x"></i>
                    <span class="nav-text">
                        My Listing
                    </span>
                </a>
            </li>
            <li>
                <a href="agentAllAppointment">
                    <i class="fa fa-table fa-2x"></i>
                    <span class="nav-text">
                        My Appointment
                    </span>
                </a>
            </li>
        </ul>

        <ul class="logout">
            <li>
                <a href="logout">
                    <i class="fa fa-power-off fa-2x"></i>
                    <span class="nav-text">
                        Logout
                    </span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- END SIDEBAR MENU -->
</body>

</html>
