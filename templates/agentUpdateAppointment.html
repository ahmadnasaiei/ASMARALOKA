<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Property Lisiting | ASMARALOKA</title>
    <link rel="stylesheet" href="{{ url_for('static' , filename='../static/css/agentDashboard.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static' , filename='../static/images/favicon.png') }}">

    <style>
        table {
            counter-reset: tableCount;
        }

        .counterCell:before {
            content: counter(tableCount);
            counter-increment: tableCount;
        }
    </style>
</head>

<body>
    <div class="area">
        <div class="container rounded bg-white mt-5 mb-5">
            <h2><b>| UPDATE APPOINTMENT</b></h2>
            <div class="col-lg-15 mt-4">
                <div class="row">
                    <div class="col-sm-1 mb-5">
                        <p class="mb-4"><b>Date & Time:</b></p>
                    </div>
                    <div class="col-sm-4 mb-5">
                        <form action="/updateAppointment/{{appointment_to_update.appointment_ID}}" method="POST">
                            <input type="datetime-local" class="ps-2 w-50 mb-2 pb-1 pt-1" name="appointment_Date"
                                value="{{appointment_to_update.appointment_Date}}"><br>
                            <input type="hidden" name="client_ID" value="{{appointment_to_update.client_ID}}">
                            <input type="hidden" name="property_ID" value="{{appointment_to_update.property_ID}}">
                            <input type="submit" class="btn btn-primary mt-3" value="Update">
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- SIDEBAR MENU -->

    <nav class="main-menu">
        <ul>
            <li>
                <img src="{{ url_for('static' , filename='../static/images/logo-agent.png') }}" alt="logo.png">

            </li>
            <li>
                <a href="/agentDashboard">
                    <i class="fa fa-home fa-2x"></i>
                    <span class="nav-text">
                        Dashboard
                    </span>
                </a>

            </li>
            <li class="has-subnav">
                <a href="/createProperty">
                    <i class="fa fa-list fa-2x"></i>
                    <span class="nav-text">
                        Add New Listing
                    </span>
                </a>

            </li>
            <li class="has-subnav">
                <a href="/agentAllListing">
                    <i class="fa fa-folder-open fa-2x"></i>
                    <span class="nav-text">
                        My Listing
                    </span>
                </a>
            </li>
            <li>
                <a href="/agentAllAppointment">
                    <i class="fa fa-table fa-2x"></i>
                    <span class="nav-text">
                        My Appointment
                    </span>
                </a>
            </li>
        </ul>

        <ul class="logout">
            <li>
                <a href="/logout">
                    <i class="fa fa-power-off fa-2x"></i>
                    <span class="nav-text">
                        Logout
                    </span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- END SIDEBAR MENU -->
</body>

</html>
