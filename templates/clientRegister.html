<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | ASMARALOKA</title>

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600' rel='stylesheet'
        type='text/css'>
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static' , filename='../static/css/clientRegister.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static' , filename='../static/images/favicon.png') }}">
</head>

<body>
    <div class="testbox-client">
        <img src="{{ url_for('static' , filename='../static/images/logo.png') }}" alt="">
        <h1>Sign Up</h1>

        <form action="{{ url_for('registerClient') }}" method="POST">
            <label id="icon" for="name"><i class="icon-user"></i></label>
            <input type="text" name="client_First_Name" id="fname" placeholder="First Name" required />
            <input type="text" name="client_Last_Name" id="lname" placeholder="Last Name" required /><br>
            <label id="icon" for="name"><i class="icon-envelope "></i></label>
            <input type="text" name="client_Email" id="email" placeholder="Email" required /><br>
            <label id="icon" for="name"><i class="icon-lock"></i></label>
            <input type="password" name="client_Password" id="password" placeholder="Password" required /><br>
            <label id="icon" for="name"><i class="icon-phone"></i></label>
            <input type="text" name="client_Phone_No" id="phone" placeholder="Phone No." required /><br>
            <label id="icon" for="name"><i class="icon-pushpin"></i></label>
            <input type="text" name="client_Address" id="address" placeholder="Address" style="margin-bottom: 20px;"
                required /><br>
            <input type="hidden" name="client_Role" value="client" />
            <p>By clicking Register, you agree on our <a href="#">terms and condition</a>.</p>
            <button type="submit">Register</button>
        </form>
    </div>
</body>

</html>
